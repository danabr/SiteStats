<html>
  <head>
    <link href="style.css?test=true" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="stats.js"></script>
  </head>
  <body onload="init()">
    <h1>Chrome usage statistics</h1>
    <input type="button" name="clear" id="clear" value="Clear statistics" />
    <div id="statsbox">
      <table>
        <thead>
          <tr>
            <th>Site</th>
            <th>Hours spent</th>
            <th>Times visited</th>
          </tr>
        </thead>
        <tbody id="stats">
        </tbody>
      </table>
    </div>
  </body>
</html>
