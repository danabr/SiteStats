<html>
  <head>
    <link href="style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <h1>Chrome usage statistics</h1>
    <table>
      <thead>
        <tr>
          <th>Site</th>
          <th>Hours spent</th>
        </tr>
      </thead>
      <tbody id="stats">
      </tbody>
    </table>
  </body>
</html>

<script type="text/javascript">
  var statsTable = document.getElementById("stats");
  for(var host in localStorage) {
    var row = document.createElement("tr");
    var siteCell = document.createElement("td");
    siteCell.appendChild(document.createTextNode(host));
    var hoursCell = document.createElement("td");
    hoursCell.appendChild(document.createTextNode(localStorage[host]));
    row.appendChild(siteCell);
    row.appendChild(hoursCell);
    statsTable.appendChild(row);
  }
</script>
