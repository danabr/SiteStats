<html>
  <head>
    <link href="style.css?test=true" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <h1>Chrome usage statistics</h1>
    <input type="button" name="clear" id="clear" value="Clear statistics" />
    <div id="statsbox">
      <table>
        <thead>
          <tr>
            <th>Site</th>
            <th>Hours spent</th>
          </tr>
        </thead>
        <tbody id="stats">
        </tbody>
      </table>
    </div>
  </body>
</html>

<script type="text/javascript">
  function sortEntries() {
    var entries = []
    for(var host in localStorage) {
      entries.push({"host": host, "hours": parseFloat(localStorage[host])});
    }
    return entries.sort(function(a, b) {
      if(b.hours > a.hours) {
        return 1;
      } else {
        return -1;
      }
    });
  }
  
  function updateStats() {
    var statsTable = document.getElementById("stats");
    
    while(statsTable.childNodes.length > 0) {
      statsTable.removeChild(statsTable.firstChild);
    }
    
    // Add new rows
    var sortedEntries = sortEntries();
    for(var index in sortedEntries) {
      entry = sortedEntries[index];
      var row = document.createElement("tr");
      var siteCell = document.createElement("td");
      siteCell.appendChild(document.createTextNode(entry.host));
      var hoursCell = document.createElement("td");
      hoursCell.appendChild(document.createTextNode(entry.hours));
      row.appendChild(siteCell);
      row.appendChild(hoursCell);
      statsTable.appendChild(row);
    }
  }
  
  var clearButton = document.getElementById("clear");
  clearButton.onclick = function() {
    localStorage.clear();
    updateStats();
  }
  
  updateStats();
</script>
